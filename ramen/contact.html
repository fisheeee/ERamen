<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ERamen</title>
    <!-- Validation -->
    <script src="./validation.js" defer></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,600;0,900;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <a href="#" class="navbar-logo">ERamen</a>
      <div class="navbar-navvers">
        <a href="./index.html">Home</a>
        <a href="./products.html">Products</a>
        <a href="./promotions.html">Promotions</a>
        <a href="./about.html">About Us</a>
        <a href="./contact.html">Contact Us</a>
      </div>
      <!-- Tambahan -->
      <div class="navbar-plus">
        <a href="#" id="three-stripes"><i data-feather="menu"></i></a>
      </div>
    </nav>

    <!-- Contact -->
    <section class="contact" id="contact">
      <h2>Contact Us</h2>
      <form action="" method="GET" id="contactUs">
        <div>
          <label for="fullname">Fullname</label>
          <input type="text" name="fullname" id="fullname" required />
        </div>
        <div>
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" required />
        </div>
        <div>
          <label for="phone">Phone Number</label>
          <input type="tel" name="phone-number" id="phone" required />
        </div>
        <div>
          <label for="preferences">Preferences</label>
        </div>
        <div>
          <input type="radio" name="preference" id="ramen" required />
          <label for="ramen">Ramen</label>
          <input type="radio" name="preference" id="dryramen" required />
          <label for="dry-ramen">Dry Ramen</label>
        </div>
        <div>
          <input type="checkbox" id="agree" name="agree" required />
          <label for="agree">Subscribe to newsletter</label>
        </div>
        <h5 id="error" style="color: red"></h4>
      </form>
      <div class="submit-button">
        <button type="button" onclick="submit()">Submit</button>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="socmed">
        <a href="#" id="facebook"><i data-feather="facebook"></i></a>
        <a href="#" id="twitter"><i data-feather="twitter"></i></a>
        <a href="#" id="instagram"><i data-feather="instagram"></i></a>
      </div>
      <div class="links">
        <a href="./contact.html">Contact Us</a>
      </div>
    </footer>

    <!-- Icons -->
    <script>
      feather.replace();
    </script>
    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
